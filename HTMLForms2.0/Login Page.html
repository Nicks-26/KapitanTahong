<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
      <title>Login Page</title>
      <style>
     body {
            background-image: url("images/bck5.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
       } 
      </style>
</head>

<body>
      <header>
            <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                              ABC 
                        </a>
                  </div>
            </nav>
      </header>

      <section>
            <form action="Service Request Form.html" target="_blank" class="d-flex">
                  <div>
                        <div class="text-center">
                              <label for="uName" class="col-form-label-sm text-center">Username</label>
                              <input type="uName" class="form-control" id="uName" required aria-describedby="uName" placeholder="Type username here">
                        </div>

                        <div class="text-center">
                              <label for="password" class="col-form-label-sm">Password</label>
                              <input type="password" class="form-control" id="password" minlength="8" required placeholder="Min of 8 characters">
                        </div>
                  
                  
                        <button type="submit" class="btn btn-primary" onclick="alert('Thank you for logging in.')"><a href="HTMLForms2.0/Login Page.html"><Span>Submit</Span></a></button>
                        <button type="reset" class="btn btn-primary">Clear</button>
                  </div>
            </form>
      </section>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
